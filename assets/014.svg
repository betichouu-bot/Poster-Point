<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" aria-labelledby="titleDesc">
  <title id="titleDesc">Poster Point logo</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b2b2b"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="24" fill="none"/>
  <!-- outer ring -->
  <circle cx="100" cy="100" r="94" fill="#0b0b0d" stroke="#ffffff" stroke-width="2" opacity="0.06"/>
  <!-- inner rings -->
  <circle cx="100" cy="100" r="78" fill="url(#g)" stroke="#fff" stroke-width="3" opacity="0.06"/>
  <circle cx="100" cy="100" r="62" fill="#0b0b0d" stroke="#fff" stroke-width="3" opacity="0.06"/>

  <!-- central PP mark -->
  <g fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" transform="translate(0,0)">
    <path d="M68 120 L68 80 A10 10 0 0 1 78 70 L88 70 A12 12 0 0 1 100 82 L100 118" stroke="#fff" fill="none" stroke-width="6" />
    <path d="M132 120 L132 80 A10 10 0 0 0 122 70 L112 70 A12 12 0 0 0 100 82 L100 118" stroke="#fff" fill="none" stroke-width="6" />
  </g>

  <!-- brand text (small) -->
  <text x="100" y="155" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#bfbfbf" text-anchor="middle">POSTER POINT</text>
</svg>
